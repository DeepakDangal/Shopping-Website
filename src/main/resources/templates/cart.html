<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

<div class="call-md-12">
    <nav class="mynav navbar navbar-expand-lg navbar-light navbar bg-light">
        <div class="container">
            <img th:src="@{/img/pic-1.jpg}" class="pic-1">
            <a class="navbar-brand" href="#">Hamro Bazar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>


                </form>

                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart/item">Cart<span class="badge bg-danger" th:text="${cartItems.size()}"></span>
                        </a></li>

                </ul>

            </div>
        </div>
    </nav>









</div>

<div class="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center hero-text">
                <h1>Welcome To Our Grocery</h1>
                <h4>Buy all fresh and cheap food here!!</h4><br>
                <button class="btn btn-success">Shop Now</button>
            </div>
            <div class="col-md-6">
                <img th:src="@{/img/grocery.jpg}" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <div class="product-area text-center">
        <br>
        <h3>Our Products</h3>
        <br>
        <div class="container">

            <div class="row">


                <div class="product-item col-md-4">
                    <img th:src="@{/apple.jpg}" class="img-fluid" alt="">
                    <h3>Apple</h3>
                    <h4>CAD 2.3</h4>
                    <form action="/cart/add" method="post">
                    <input type="hidden" name="item" value="apple">
                        <input type="hidden" name="price" value="3.65">
                        <input type="hidden" name="image" value="apple.jpg">
                    <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>

                <div class="product-item col-md-4">
                    <img th:src="@{/orange.jpg}" class="img-fluid" alt="">
                    <h4>Orange</h4><br>
                    <h4>CAD 10.6$</h4>
                    <form action="/cart/add" method="post">
                        <input type="hidden" name="item" value="orange">
                        <input type="hidden" name="price" value="1.65">
                        <input type="hidden" name="image" value="orange.jpg">
                        <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>

                <div class="product-item col-md-4">
                    <img th:src="@{/banana packet.jpg}" class="img-fluid" alt="">
                    <h4>Banana Packet</h4><br>
                    <h4>CAD 18.6$</h4>
                    <form action="/cart/add" method="post">
                        <input type="hidden" name="item" value="Banana">
                        <input type="hidden" name="price" value="4.65">
                        <input type="hidden" name="image" value="banana packet.jpg">
                        <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>

                <div class="product-item col-md-4">
                    <img th:src="@{/roman lettuce.jpg}" class="img-fluid" alt="">
                    <h4>Roman Lettuce</h4><br>
                    <h4>CAD 2.6$</h4>
                    <form action="/cart/add" method="post">
                        <input type="hidden" name="item" value="Roman lettuce">
                        <input type="hidden" name="price" value="6.65">
                        <input type="hidden" name="image" value="roman lettuce.jpg">
                        <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>

                <div class="product-item col-md-4">
                    <img th:src="@{/Green Peppers.jpg}" class="img-fluid" alt="">
                    <h4>Green Peppers</h4><br>
                    <h4>CAD 4.64$</h4>
                    <form action="/cart/add" method="post">
                        <input type="hidden" name="item" value="Green Pepper">
                        <input type="hidden" name="price" value="2.65">
                        <input type="hidden" name="image" value="Green Peppers.jpg">
                        <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>





            </div>


        </div>




    </div>







    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <p>Developed by Deepak 2024</p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->

</body>
</html>
